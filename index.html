<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Slip Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Salary Slip Generator</h2>

        <div class="form-box">
            <label>Employee Name:</label>
            <input type="text" id="empName" placeholder="Enter employee name">

            <label>Department:</label>
            <input type="text" id="dept" placeholder="Enter department">

            <label>Basic Salary:</label>
            <input type="number" id="basic" placeholder="Enter basic salary">

            <button onclick="generateSlip()">Generate Salary Slip</button>
        </div>

        <div id="output" class="output-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
