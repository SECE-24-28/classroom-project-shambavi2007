<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plans - MobiPay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="plans.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">ðŸ“±</span>
                <span class="logo-text">MobiPay</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="plans.html" class="nav-link active">Plans</a></li>
                <li><a href="recharge.html" class="nav-link">Recharge</a></li>
                <li><a href="auth.html" class="nav-link">Login</a></li>
                <li><a href="auth.html?signup=true" class="nav-btn">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <main class="plans-main">
        <div class="container">
            <div class="plans-header">
                <h1>Mobile Recharge Plans</h1>
                <p>Choose from the best prepaid and postpaid plans across all major operators</p>
            </div>

            <div class="operator-selector">
                <button class="operator-btn active" data-operator="airtel">
                    <span class="op-logo airtel">Airtel</span>
                </button>
                <button class="operator-btn" data-operator="jio">
                    <span class="op-logo jio">Jio</span>
                </button>
                <button class="operator-btn" data-operator="vi">
                    <span class="op-logo vi">Vi</span>
                </button>
                <button class="operator-btn" data-operator="bsnl">
                    <span class="op-logo bsnl">BSNL</span>
                </button>
            </div>

            <div class="plan-categories">
                <button class="category-btn active" data-category="popular">Popular</button>
                <button class="category-btn" data-category="data">Data Packs</button>
                <button class="category-btn" data-category="unlimited">Unlimited</button>
                <button class="category-btn" data-category="talktime">Talktime</button>
            </div>

            <div class="plans-grid" id="plansContainer">
                <!-- Plans will be loaded here -->
            </div>
        </div>
    </main>

    <script src="api-plans.js"></script>
</body>
</html>
